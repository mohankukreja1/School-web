        <script>


var ctx = document.getElementById("percentage").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Your %age", "Average %age", "Highest %age"],
        datasets: [{
            label: '# of Marks',
            data: [82, 78, 90],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'

            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'
            ],
            borderWidth: 2
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
var ctx2 = document.getElementById("distinction").getContext('2d');
var myPieChart = new Chart(ctx2,{
    type: 'pie',
    data: {
    datasets: [{
        data: [10, 20, 30]
        ,
               backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)'

            ]
    }],


    // These labels appear in the legend and in the tooltips when hovering different arcs
    labels: [
        'Red',
        'Yellow',
        'Blue'
    ]
},
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

$.ajax({
url: '/examName',
type: 'GET',
success: function(data){
			for(i in data){
				$("#select").append(`<option value=${data[i]} >`+data[i]+"</option>")
			}
			$('select').formSelect();
			getExamData($("#select").val());
		}
	})

$('#select').change(function() {
	getExamData($(this).val());
});

var marksData;
$.ajax({
url: '/marksData',
type: 'GET',
async:false,
success: function(data){
	console.log(data);
			marksData = data;
		}
	})
function getExamData(examName){
	$.ajax({
		url: '/classData',
		type: 'GET',
		success: function(data){
			console.log(data);
			var k=0;
			$('.graphs').empty();
			for(i in data){
					var str = `<div class="col l4">
							<h5 style="text-align: center">${i}</h5>
							<br>
							<canvas id="subject${k}" width="200" height="200"></canvas>
					</div>`;
					$('.graphs').append(str);
					var sub1 = document.getElementById(`subject${k}`).getContext('2d');

					var myChart = new Chart(sub1, {
							type: 'bar',
							data: {
									labels: ["Your %age", "Average %age", "Highest %age"],
									datasets: [{
											label: '# of Marks',
											data: [marksData[examName][i], data[i].avg, data[i].max],
											backgroundColor: [
													'rgba(255, 99, 132, 1)',
													'rgba(54, 162, 235, 1)',
													'rgba(255, 206, 86, 1)'

											],
											borderColor: [
													'rgba(255,99,132,1)',
													'rgba(54, 162, 235, 1)',
													'rgba(255, 206, 86, 1)'
											],
											borderWidth: 2
									}]
							},
							options: {
									scales: {
											yAxes: [{
													ticks: {
															beginAtZero:true
													}
											}]
									}
							}
					});

					k++;
			}



		}
	})

}


</script>
